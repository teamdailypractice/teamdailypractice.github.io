    <script>
        window.addEventListener('DOMContentLoaded', (event) => {
            var options = {valueNames: ['title', 'keywords']};
            var comics = new List('comics', options);

            function customSearch(searchString, columns) {


                var words = [],
                    phrase,
                    ss = searchString;
                while ((phrase = ss.match(/"([^"]+)"/)) !== null) {
                    words.push(phrase[1])
                    ss = ss.substring(0, phrase.index) + ss.substring(phrase.index + phrase[0].length)
                }

                ss = ss.trim()
                if (ss.length) words = words.concat(ss.split(/\s+/))
                for (var k = 0, kl = comics.items.length; k < kl; k++) {
                    var item = comics.items[k]
                    item.found = false
                    if (!words.length) continue
                    for (var i = 0, il = words.length; i < il; i++) {
                        var word_found = false
                        for (var j = 0, jl = columns.length; j < jl; j++) {
                            var values = item.values(),
                                column = columns[j]
                            if (values.hasOwnProperty(column) && values[column] !== undefined && values[column] !== null) {
                                var text = typeof values[column] !== 'string' ? values[column].toString() : values[column]
                                text = text.replace(/[^\w\s\'\"]/gi, ' ')
                                var index = text.toLowerCase().indexOf(words[i]);
                                if (index != -1 && (index == 0 || text[index - 1] == " ")) {

                                    word_found = true
                                    break
                                }
                            }
                        }

                        if (!word_found) break
                    }
                    item.found = word_found
                }
            }

            document.querySelector('#search').addEventListener('keyup', function () {
                var searchString = this.value;
                console.log(this);
                comics.search(searchString, customSearch);
            });
        });

    </script>
