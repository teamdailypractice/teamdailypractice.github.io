<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Tamil:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:wght@300&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link href="main.css" rel="stylesheet"></link>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
    integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
    integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
    crossorigin="anonymous"></script>
  <title>Swami Vivekananda Quotes</title>
</head>

<body>
  <div class="display-1 text-center">
    <h3><a href="https://en.wikipedia.org/wiki/Tirukku%E1%B9%9Fa%E1%B8%B7">Swami Vivekananda Quotes</a></h3>
  </div>
  <div class="container">
    <div class="row row-content">
      <div class="col-sm-12">
        <div class="content">
          <form id="search-form">            
            <input type="search" class="form-control" placeholder="word"></input>
            <div class="query-error"></div>
            <div class="controls">
              <button type="submit" class="btn btn-primary">Search</button>
              <button type="reset" class="btn btn-secondary">Reset</button>
              <small id="infoRecordCount" class="form-text text-muted">only top 30 results</small>
              <div id='search-history-id'>
              </div>
              <div id='search-history-topic'>
              </div>
              <div id='search-history'>
              </div>

            </div>
          </form>
          <ul id="search-result-ol" >
            <li class="border border-3 border-secondary gap-5 m-3 p-3">
              <article>
                <header>
                  <h4><span data-field="line1">Every idea (thought) that strengthens you must be taken up and every thought that weakens you must be rejected</span></h4>
                </header>
              </article>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
