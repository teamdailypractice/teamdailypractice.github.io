<html>

<head>
  <title>Fibonacci Series Practice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://jsxgraph.uni-bayreuth.de/distrib/jsxgraph.css" />
  <script type="text/javascript" src="https://jsxgraph.uni-bayreuth.de/distrib/jsxgraphcore.js"></script>

    
  <link rel="stylesheet" href="ui_styles.css">
</head>

<body>
  <div class="jumbotron text-center">
    <h3>Fibonacci Series <img src="images/img_addition_01.png"> Practice</h3>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <label for="yourName">Name</label>&nbsp;&nbsp;&nbsp;
        <input type="text" id="yourName" value="" class="input-name" />
        <input type="button" id="submit_name" class="btn btn-outline-primary btn-sm"
          onclick="App.uiOps.registerUser(document.getElementById('yourName').value)" value="Start" />
        <input type="button" id="end" class="btn btn-outline-primary btn-sm"
          onclick="App.uiOps.registerUser(document.getElementById('yourName').value)" value="Reset" />
        <br /><br />

      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <div id="main" style="visibility: hidden;">
          <form id="formPractice">
            <div class="form-group row">
              <label id="firstNumGen" class="label label-medium"></label>
              <img class="img-symbols" src="images/img_addition_01.png" alt="Mathematics - Addition Symbol + ">
              <label id="secondNumGen" class="label label-medium"></label>
              <img id="equalTo" src="images/equal_symbol_01.png" class="img-symbols">&nbsp;&nbsp;
              <input type="text" id="answer" value="" class="input-answer" onkeypress="return App.uiOps.isNumber(event);" />
              <input type="button" class="btn btn-outline-primary btn-sm" autofocus id="submitAnswer"
                 value="Go" onclick="doSubmit();"/>
            </div>
            <input type="hidden" id="operations" value="addition" />
            <input type="hidden" id="shuffledNumber" />
            <input type="hidden" id="maxInput" value="999" />
            <input type="hidden" id="minInput" value="1" />
            <input type="hidden" id="excludes" value="0" />
            <input type="hidden" id="generatorFunction" value="fibonacci" />
            
            <!-- <input type="hidden" id="maxInput" value="11" /> -->
          </form>
        </div>
      </div>
    </div>
          <div class="col-sm-12" id="studentPracticeSummary">
            <label id="summary">Summary</label>&nbsp;&nbsp;&nbsp;
          </div>
        <div class="col-sm-12" >
            <table id="practicedResults" border="1">
              <tr>
                <th>
                  Number
                </th>
                <th>
                  Number
                </th>
                <th>
                  Your Answer
                </th>
                <th>
                  Correct
                </th>
                <th>
                  Clue
                </th>
                <th>
                  Result
                </th>
              </tr>
            </table>
          </div>
        </div>
    </div>
  
      
  
</body>
<script src="scripts/bundle.js"></script>

<script language="Javascript">


  function doSubmit() {
  
    App.uiOps.scoreMark(App.uiOps.ui.createQuestion());
  }


</script>

</html>
