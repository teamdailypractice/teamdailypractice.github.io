<!DOCTYPE html>
<html lang="ta">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>தமிழ் இலக்கணம் - தேர்வு</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="exam-shell">
      <div class="exam-header">
        <div>
          <p class="eyebrow">20 நிமிடத் தேர்வு</p>
          <h1>தமிழ் இலக்கணம் தேர்வு</h1>
          <p class="subhead">30 வினாக்கள் · ஒரே நேரத்தில் ஒரு வினா</p>
        </div>
        <div class="exam-timer" id="examTimer">20:00</div>
      </div>

      <div class="exam-card">
        <div id="examMeta" class="stage-meta">வினா 1 / 30</div>
        <div id="examQuestion" class="exam-question"></div>
        <div class="exam-actions">
          <button id="prevQuestion" class="ghost">முந்தையது</button>
          <button id="nextQuestion" class="primary">அடுத்தது</button>
          <button id="submitExam" class="ghost">முடித்துவிடு</button>
          <a class="exam-link" href="index.html">முக்கியப் பக்கம்</a>
        </div>
        <div id="examSummary" class="exam-summary" hidden></div>
      </div>
    </div>

    <script src="exam.js"></script>
  </body>
</html>
