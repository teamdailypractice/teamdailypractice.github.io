<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Science Flashcards - Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .flashcard-container {
            perspective: 1000px;
            width: 100%;
            max-width: 400px;
            height: 300px;
            margin: 2rem auto;
            cursor: pointer;
        }

        .flashcard {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-radius: 15px;
        }

        .flashcard.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
            border-radius: 15px;
            border: 2px solid #4CAF50;
            background: white;
        }

        .card-front {
            font-size: 1.8rem;
            font-weight: bold;
            color: #2e7d32;
        }

        .card-back {
            transform: rotateY(180deg);
            font-size: 1.2rem;
            color: #333;
            background: #f1f8e9;
        }

        .controls {
            text-align: center;
            margin-top: 1rem;
        }

        .subject-filters {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 2rem;
        }

        .filter-btn {
            background: #eee;
            color: #666;
        }

        .filter-btn.active {
            background: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <div id="app">
        <header>
            <h1>Science Flashcards</h1>
            <nav></nav>
        </header>

        <main>
            <div class="subject-filters">
                <button class="filter-btn active" data-subject="All">All</button>
                <button class="filter-btn" data-subject="Physics">Physics</button>
                <button class="filter-btn" data-subject="Chemistry">Chemistry</button>
                <button class="filter-btn" data-subject="Biology">Biology</button>
            </div>

            <div id="card-area">
                <div class="flashcard-container" id="card-trigger">
                    <div class="flashcard" id="flashcard">
                        <div class="card-face card-front">
                            <span id="term-text">Loading...</span>
                        </div>
                        <div class="card-face card-back">
                            <span id="definition-text">Loading...</span>
                        </div>
                    </div>
                </div>

                <div class="controls">
                    <button id="prev-card-btn">← Previous</button>
                    <span id="card-index" style="margin: 0 1rem; font-weight: bold;">0 / 0</span>
                    <button id="next-card-btn">Next →</button>
                </div>
                <p style="text-align: center; color: #888; margin-top: 1rem;">Click the card to see the definition</p>
            </div>
        </main>
    </div>
    <script src="flashcards.js"></script>
<script src="navbar.js"></script></body>
</html>
